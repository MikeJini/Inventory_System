version: "3.9"

services:
  web:
    image: mikejini/inventory_backend:47
    container_name: flask_app
    ports:
      - "5000:80"
    depends_on:
      - db
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=192.168.1.217  # use Docker service name, not 127.0.0.1
      - DB_PORT=5432
   
  db:
    image: postgres:14
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
